<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form class="form">
        <div class="input">
            <label for="nombre"></label>
            <input class="storageNombre" type="text" name="nombre" id="nombre" placeholder="nombre">
        </div>
        <div class="input">
            <label for="edad"></label>
            <input class="storageEdad" type="number" name="edad" id="edad" placeholder="Edad">
        </div>
        <div class="input">
            <label for="hobby"></label>
            <input class="storageHobby" type="text" name="hobby" id="hobby" placeholder="Hobby">
        </div>
        <button class="button" type="submit">Enviar</button>
    </form>
    <div data-info-container></div>
    <script src="main.js"></script>
</body>
</html>
